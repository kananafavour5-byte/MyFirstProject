<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1>My Photography Website</h1>  
  <p>Welcome to my world as you view my favorite views</p>

  <section id="gallery">
    <h2>Favorite Photos</h2>
    <ul>
        <li>
            <img src="images/photo1.jpg" alt="techgirl">
        </li>
        <li>
            <img src="images/photo2.jpg" alt="techgirl">
        </li>
        <li>
            <img src="images/photo3.jpg" alt="techworld">
        </li>
    </ul>
  </section>

  <section id="bio">
    <h2>About me</h2>
    <img src="images/photo4.jpg" alt="tech">
    <p>A tech girlie with magical tech powers, stylish and strategic.
        little is known about tech unless you discover why techies 
        are so ambitious about it.
    </p>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name"
        name="name" required>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea name="message" id="message"></textarea>
        <button type="submit">Send</button>
    </form>

  </section>
  <p>All rights reserved</p>
</body>
</html>
